        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug #logger를 통해서 sql문 찍어야 한다 , 위에 show_sql은 sout을 통해서 출력하는 것이다.
    org.hibernate.orm.jdbc.bind: trace # binding parameter를 보여준다